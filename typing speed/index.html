<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random word game</title>
    <!-- styles css link -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="select-wrapper">
            <select class="select">
                <option value="easy">Oson</option>
                <option value="medium">O'rta</option>
                <option value="hard">Qiyin</option>
            </select>
        </div>

        <h1 class="title">Typing O'yini</h1>
        <h2 class="words">Kuting...</h2>
        <input class="input" type="text"  placeholder="So'z yozing..." autofocus>

        <h5 class="score">Natija: <span>0</span></h5>
        <h5 class="time">Vaqt: <span>10</span></h5>
    </div>

    <div class="overlay">
        <div class="modal">
            <h2 class="modal-score">Sizning natijangiz: <span>0</span></h2>
            <a class="restart-btn" href="./index.html">Qaytadan boshlash</a>
        </div>
    </div>

    <script src="./words.js"></script>
    <script src="./app.js"></script>
</body>
</html>
